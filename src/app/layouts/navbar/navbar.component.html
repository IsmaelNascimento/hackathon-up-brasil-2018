<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport="true"
               [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
               [mode]="(isHandset$ | async) ? 'over' : 'side'"
               [opened]="!(isHandset$ | async)">
    <mat-toolbar color="primary">Menu</mat-toolbar>
    <mat-nav-list>

      <a mat-list-item routerLinkActive="mat-list-item-active" routerLink="/" [routerLinkActiveOptions]="{exact:true}">
        Página Inicial
      </a>

      <mat-expansion-panel>
        <mat-expansion-panel-header>
          <mat-panel-title>
            Colaborador
          </mat-panel-title>
        </mat-expansion-panel-header>
        <a mat-list-item routerLinkActive="mat-list-item-active" routerLink="/colaborador/cadastrar">
          Cadastro
        </a>
        <a mat-list-item routerLinkActive="mat-list-item-active" routerLink="/colaborador/pesquisar">
          Pesquisar
        </a>
      </mat-expansion-panel>

      <mat-expansion-panel>
        <mat-expansion-panel-header>
          <mat-panel-title>
            Cartões
          </mat-panel-title>
        </mat-expansion-panel-header>
        <a mat-list-item routerLinkActive="mat-list-item-active" routerLink="/cartao/provisorio">
          Cartão Provisório
        </a>
        <a mat-list-item routerLinkActive="mat-list-item-active" routerLink="/cartao/pesquisar">
          Pesquisar
        </a>
        <a mat-list-item routerLinkActive="mat-list-item-active" routerLink="/cartao/pesquisar/lotes">
          Pesquisar Lotes
        </a>
      </mat-expansion-panel>

      <mat-expansion-panel>
        <mat-expansion-panel-header>
          <mat-panel-title>
            Pedidos
          </mat-panel-title>
        </mat-expansion-panel-header>

        <a mat-list-item routerLinkActive="mat-list-item-active" routerLink="/pedidos/importar">
          Importar
        </a>
        <a mat-list-item routerLinkActive="mat-list-item-active" routerLink="/pedidos/importar/pesquisar">
          Pesquisar importação
        </a>
        <a mat-list-item routerLinkActive="mat-list-item-active" routerLink="/pedidos/importar/pesquisar/agendamento">
          Pesquisar Agendamento
        </a>
        <a mat-list-item routerLinkActive="mat-list-item-active" routerLink="/pedidos/credito">
          Solicitar crédito
        </a>
        <a mat-list-item routerLinkActive="mat-list-item-active" routerLink="/pedidos/credito/grupoeconomico">
          Solicitar crédito grupo econômico
        </a>

      </mat-expansion-panel>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary" style="z-index: 100">
      <button mat-button aria-label="Navegação" (click)="drawer.toggle()" *ngIf="isHandset$ | async">
        <mat-icon aria-label="Alterar navegação">menu</mat-icon>
      </button>
      <span>{{title}}</span>
    </mat-toolbar>

    <div id="container">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
