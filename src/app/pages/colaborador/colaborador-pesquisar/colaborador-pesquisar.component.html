<p-fieldset legend="Filtrar colaboradores">

  <div class="ui-g">
    <div class="ui-sm-12 ui-md-6 ui-lg-4">
      <mat-form-field>
        <input matInput placeholder="Digite um termo para pesquisar...">
      </mat-form-field>
    </div>
  </div>

  <mat-expansion-panel class="mat-elevation-z0">
    <mat-expansion-panel-header>
      <mat-panel-title>
        Abrir pesquisa avançada
      </mat-panel-title>
    </mat-expansion-panel-header>

    <div class="ui-g">

      <div class="ui-sm-6 ui-md-4">
        <mat-form-field>
          <input matInput placeholder="CPF">
        </mat-form-field>
      </div>

      <div class="ui-sm-6 ui-md-4">
        <mat-form-field>
          <input matInput placeholder="Matricula">
        </mat-form-field>
      </div>

      <div class="ui-sm-12 ui-md-4">
        <mat-form-field>
          <input matInput placeholder="Nome">
        </mat-form-field>
      </div>
      <div class="ui-sm-6 ui-md-4">
        <mat-form-field>
          <input matInput placeholder="Status">
        </mat-form-field>
      </div>

      <div class="ui-sm-6 ui-md-4">
        <mat-form-field>
          <input matInput placeholder="Produto">
        </mat-form-field>
      </div>

      <div class="ui-sm-12 ui-md-4">
        <mat-form-field>
          <input matInput placeholder="Departamento">
        </mat-form-field>
      </div>
    </div>

  </mat-expansion-panel>
</p-fieldset>


<p-fieldset legend="Colaboradores">
  <table mat-table #table [dataSource]="colaboradores" aria-label="Colaboradores" matSort (matSortChange)="sortData($event)">
    <ng-container matColumnDef="cpf">
      <th mat-sort-header="cpf" mat-header-cell *matHeaderCellDef>CPF</th>
      <td mat-cell *matCellDef="let row">{{row.cpf}}</td>
    </ng-container>

    <ng-container matColumnDef="nome">
      <th mat-sort-header="nome" mat-header-cell *matHeaderCellDef>Nome</th>
      <td mat-cell *matCellDef="let row">{{row.nome}}</td>
    </ng-container>

    <ng-container matColumnDef="status">
      <th mat-sort-header="status" mat-header-cell *matHeaderCellDef>Status</th>
      <td mat-cell *matCellDef="let row">{{row.status}}</td>
    </ng-container>

    <ng-container matColumnDef="matricula">
      <th mat-sort-header="matricula" mat-header-cell *matHeaderCellDef>Matrícula</th>
      <td mat-cell *matCellDef="let row">{{row.matricula}}</td>
    </ng-container>

    <ng-container matColumnDef="departamento">
      <th mat-sort-header="departamento" mat-header-cell *matHeaderCellDef>Departamento</th>
      <td mat-cell *matCellDef="let row">{{row.departamento}}</td>
    </ng-container>

    <ng-container matColumnDef="produto">
      <th mat-sort-header="produto" mat-header-cell *matHeaderCellDef>Produto</th>
      <td mat-cell *matCellDef="let row">{{row.produto}}</td>
    </ng-container>

    <ng-container matColumnDef="datacriacao">
      <th mat-sort-header="datacriacao" mat-header-cell *matHeaderCellDef>Data criação</th>
      <td mat-cell *matCellDef="let row">{{row.datacriacao}}</td>
    </ng-container>

    <!-- Price Column -->
    <ng-container matColumnDef="valor">
      <th mat-sort-header="valor" mat-header-cell *matHeaderCellDef>Valor</th>
      <td mat-cell *matCellDef="let row">{{row.valor | currency:'BRL'}}</td>
    </ng-container>

    <ng-container matColumnDef="conta">
      <th mat-sort-header="conta" mat-header-cell *matHeaderCellDef>Conta Usuário</th>
      <td mat-cell *matCellDef="let row">{{row.conta}}</td>
    </ng-container>

    <!-- Opções Column -->
    <ng-container matColumnDef="opcoes">
      <th mat-header-cell *matHeaderCellDef class="opcoes">Opções</th>
      <td mat-cell *matCellDef="let row" class="opcoes">
        <button mat-icon-button [routerLink]="['edit', row.id]">
          <mat-icon aria-label="Editar" color="primary">edit</mat-icon>
        </button>
        <button mat-icon-button (click)="remove(row)">
          <mat-icon aria-label="Editar" color="warn">remove</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

</p-fieldset>
