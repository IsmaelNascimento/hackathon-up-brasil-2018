<p-card #body>
  <mat-toolbar color="primary">
    <mat-toolbar-row>
      <!--
      <span><img src="./assets/devglan.png"></span>
      -->
      <span class="example-fill-remaining-space"></span>
      <span class="example-spacer"></span>

      <!--
      <button mat-button>Sobre</button>
      <button mat-button>Contato</button>
      -->
    </mat-toolbar-row>
  </mat-toolbar>

  <mat-card class="example-card mat-elevation-z4">
    <mat-card-header>
      <mat-card-title>Entrar no sistema</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form class="example-form">
        <mat-form-field class="example-full-width">
          <input matInput placeholder="UsuÃ¡rio" name="username" [(ngModel)]="user.user" required>
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <input matInput placeholder="Senha" type="password" name="password" [(ngModel)]="user.pass" required>
        </mat-form-field>
      </form>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button (click)="login()" color="primary">Entrar</button>
    </mat-card-actions>
  </mat-card>
</p-card>

<p-blockUI [blocked]="logando" [target]="body">
  <div style="position:absolute; top:40%; left:45%">
    <p-progressSpinner></p-progressSpinner>
  </div>
</p-blockUI>
